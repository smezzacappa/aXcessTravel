    <!-- Custom styles for this template -->

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" id="logo">Axcess Travel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <div class="icon-bar">
                <a class="active" href="#"><i class="fa fa-home"></i></a> 
                <!-- <a href="#"><i class="fa fa-search"></i></a>  -->
                <a class="active" href="mailto:seth@appertravel.com"><i class="fa fa-envelope"></i></a> 
              </div>
        </div>
      </div>
    </nav>

    <header>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <!-- Slide One - Set the background image for this slide in the line below -->
          <div class="carousel-item active" style="background-image: url('images/yoga-mountain.jpeg')">
            <div class="carousel-caption d-none d-md-block" id="slide1">
              
              <p>No Matter The Destination.</p>
            </div>
          </div>
          <!-- Slide Two - Set the background image for this slide in the line below -->
          <div class="carousel-item" style="background-image: url('images/group.jpeg')" id="picture3">
            <div class="carousel-caption d-none d-md-block" id="slide2">
              
              <p>No Matter The Journey.</p>
            </div>
          </div>
          <!-- Slide Three - Set the background image for this slide in the line below -->
          <div class="carousel-item" style="background-image: url('images/greece.jpg')" id="picture4">
            <div class="carousel-caption d-none d-md-block" id="slide3">
             
              <p>We're With You.</p> 
              <p>From Start To Finish.</p> 
              
            </div>
          </div>
       
        <div class="carousel-item" style="background-image: url('images/AdobeStock_132092730.jpeg')" id="picture5" >
          <div class="carousel-caption d-none d-md-block" id="slide4">
           
            
            <p> And All The Places In Between.</p>
          </div>
        </div>
      </div> 
    </div>
